name: Backend CD (SSH)

on:
  workflow_dispatch:
    inputs:
      rollback:
        description: 'Rollback Î∞∞Ìè¨Î•º ÏàòÌñâÌï†ÍπåÏöî?'
        required: false
        default: 'false'   # Î¨∏ÏûêÏó¥Î°ú ÏûÖÎ†•Îê®
        type: choice
        options:
          - 'false'
          - 'true'

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  ZONE: ${{ secrets.GCP_ZONE }}
  STAGING_INSTANCE: ${{ secrets.STAGING_INSTANCE }}
  PROD_INSTANCE: ${{ secrets.PROD_INSTANCE }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Set environment
        run: |
          BRANCH="${{ github.ref_name }}"
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV

          if [[ "$BRANCH" == "main" ]]; then
            echo "ENV=production" >> $GITHUB_ENV
            echo "HOST=${{ secrets.PROD_SERVER_HOST }}" >> $GITHUB_ENV
            echo "INSTANCE=${{ env.PROD_INSTANCE }}" >> $GITHUB_ENV
          else
            echo "ENV=staging" >> $GITHUB_ENV
            echo "HOST=${{ secrets.STAGING_SERVER_HOST }}" >> $GITHUB_ENV
            echo "INSTANCE=${{ env.STAGING_INSTANCE }}" >> $GITHUB_ENV
          fi

          echo "ROLLBACK=${{ github.event.inputs.rollback }}" >> $GITHUB_ENV

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
        
      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        
      - name: Boot target instance
        run: |
          echo "‚ö° Ïù∏Ïä§ÌÑ¥Ïä§ Í∏∞Îèô Ï§ë: $INSTANCE (zone: $ZONE)"
          gcloud compute instances start "$INSTANCE" --zone="$ZONE"

      - name: Wait for instance to boot
        run: sleep 30

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/deploy
            chmod +x be_deploy.sh
            if [[ "${{ env.ROLLBACK }}" == "true" ]]; then
              ./be_deploy.sh --rollback
            else
              ./be_deploy.sh
            fi

      - name: Send notification
        if: always()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"username\": \"CD Bot\", \"content\": \"üöÄ ${{ env.ENV }} Spring Boot ${ROLLBACK:+Î°§Î∞± }Î∞∞Ìè¨ ÏôÑÎ£å - Î∏åÎûúÏπò: ${{ env.BRANCH }}\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}