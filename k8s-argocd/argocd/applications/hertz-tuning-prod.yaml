apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hertz-tuning-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: hertz-tuning
  source:
    repoURL: https://github.com/YOUR_USERNAME/ktb-final-project.git  # 실제 Git 저장소 URL로 변경
    targetRevision: main  # 또는 prod 브랜치
    path: 2-hertz-cloud/k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: hertz-tuning-prod
  syncPolicy:
    automated:
      prune: false  # prod는 수동 승인
      selfHeal: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
  revisionHistoryLimit: 10